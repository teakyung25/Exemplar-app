<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
        <link rel="stylesheet" href="index.css">
        <script src = 'http://127.0.0.1:8080/jquery.js'></script>
        <script src = 'index.js'></script>
        <title>Document</title>
    </head>
    <body>
        <section id="root">

        </section>
        <section class="section" id="login">
                <form class="form" id="form_login" method = "post">
                    <div class="header">
                        <h1 id="h1_ca">Log In</h1>
                        <span class="flexG"></span>
                        <img src="icon.png" alt="" width="40" height="40" draggable="false">
                    </div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <input type="password" name="pass" id="pass" placeholder="Password" required>
                    <input type="submit" value="Login" id="loginSubmit">
                    <div class="newAccounts">
                        <p>NEW TO EXEMPLAR? <a href="#createAccount">CREATE ACCOUNT</a></p>
                    </div>
                </form>
        </section>
        <section class="section" id="createAccount">
                <form class="form" id="form_newAccount" method = "post">
                    <div class="header">
                        <h1 id="h1_ca">Create Account</h1>
                        <span class="flexG"></span>
                        <img src="icon.png" alt="" width="40" height="40" draggable="false">
                    </div>
                    <div>
                    <select name="node" id="nodeSelected" required>
                        <option value="" disabled selected>Select Node</option>
                    </select>
                    <input type="text" name="nodeJoinCode" id="nodeJoinCode" placeholder="Join Code" required>
                    </div>
                    <div id="name">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                    <input type="text" name="new_username" id="new_username" placeholder="Username" required>
                    <input type="email" name="new_email" id="new_email" placeholder="Email" required>
                    <div>
                        <input type="password" name="newPass" id="newPass" placeholder="Password" required>
                        <input type="password" name="newPassconf" id="newPassconf" placeholder="Confirm Password" required>
                    </div>
                    <select name="ismentor" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="mentee" >Mentee</option>
                            <option value="mentor">Mentor</option>
                    </select>
                    <select name="field" placeholder="Select Field" id="fieldBank" multiple required>
                            <option value="" disabled selected>Fields. Select Multiple with CTRL or COMMAND</option>
                    </select>
                    <textarea name="description" rows="10" cols="30" placeholder="Description" required></textarea>
                    <input type="submit" value="Join" id="nuSubmit">
                </form>
        </section>
        <section class="section" id="createNode">
                <form class="form" id="form_newNode" method = "post">
                    <div class="header">
                        <h1 id="h1_ca">Create New Node</h1>
                        <span class="flexG"></span>
                        <img src="icon.png" alt="" width="40" height="40" draggable="false">
                    </div>
                    <input type="text" name="nodeName" id="nodeName" placeholder="Node Name" required>
                    <input type="text" name="newNodeJoinCode" id="newNodeJoinCode" placeholder="Enter Node's Join Code" required>
                    <input type="text" name="nodeZip" id="nodeZip" placeholder="Node Zip Code" required>
                    <div>
                        <input type="password" name="newAdminPass" id="newAdminPass" placeholder="Password" required>
                        <input type="password" name="newAdminPassconf" id="newAdminPassconf" placeholder="Confirm Password" required>
                    </div>
                    <div>
                        <div id="add_container">
                            <input type="text" id="fieldAdd" name="fieldAdd" placeholder="add a field">
                            <button id="addField_btn"  type="button">Add</button>
                        </div>
                        <div id="fields"></div>
                    </div>
                    <input type="submit" value="Create" id="adminSubmit">
                </form>
        </section>
        <p id="passhtml"></p>
    </body>
</html>
